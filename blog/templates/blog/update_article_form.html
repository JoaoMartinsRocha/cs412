{% extends 'blog/base.html' %}

<!-- scriptlet code to display the value of the variable `articles` 
{{ articles }}
-->
{% block content %}
<h1>Update this Article</h1>
<!-- Display html form -->
 <form action="{% url 'update_article' article.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Update">
    
</form>

<!-- Cancel button -->
<form action="{% url 'article' article.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
