{% extends 'blog/base.html' %}
<h1>Showing all Articles</h1>
<!-- scriptlet code to display the value of the variable `articles` 
{{ articles }}
-->
{% block content %}
<main class="grid-container">
    {% for a in articles %}
    <article>
        
        
        <div>
        <h2>{{a.title}}</h2>
        <strong>by {{a.author}} at {{a.published}}</strong>
        <p>
        {{a.text}}
        </p>
        </div>

        {% if a.image_file %}
        <a href="{% url 'article' a.pk %}">
		<img src="{{a.image_file.url}}" alt="{{a.image_file}}">
        </a>
        {% else %}
        <h3>No image</h3>
        {% endif %}
    </article>
    <hr>
    {% endfor %}
</main>
{% endblock %}
