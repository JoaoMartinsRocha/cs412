{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}

<main>
    <h2>All quotes by Tony Stark</h2>

    {% for quote in quotes %}
        <p>{{quote}}</p>
    {% endfor %}

    <h2>All images of Tony Stark</h2>

    {% for image in images %}
        <img src="{% static image %}" alt="Image {{ forloop.counter }}" style="width:600px;height:600;">
    {% endfor %}
</main>


{% endblock %}
