{% extends 'project/base.html' %}

{% block content %}
<main class="detail-container">
    <div class="detail-header">
        <h2>{{ move.name }}</h2>
        <h3>{{ move.description }}</h3>
    </div>
    <section class="detail-info">
        <div class="button-row">
            <form action="{% url 'show_all_moves' %}" method="GET">
                <input type="submit" value="Return" class="form-button">
            </form>
        </div>
    </section>
</main>

{% endblock %}
