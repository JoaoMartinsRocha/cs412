{% extends 'project/base.html' %}


{% block content %}
<h2>Set caught stats</h2>


<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        
        <table>
        {{form.as_table}}
        </table>

        <div class="button-row">
            <input type="submit" name="submit" value="Submit" class="form-button">
    </form>
        <form action="{% url 'catch' t.pk %}" method="GET">
            <input type="submit" value="Cancel" class="form-button">
        </form>
    </div>
</div>
{% endblock %}
