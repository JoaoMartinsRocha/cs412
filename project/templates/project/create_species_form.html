{% extends 'project/base.html' %}


{% block content %}
<h2>Create a new Pokemon species</h2>


<div class="form-container">
    <form action="{% url 'create_species' %}" method="POST">
        {% csrf_token %}
        
        <table>
        {{form.as_table}}
        </table>

        <div class="button-row">
            <input type="submit" name="submit" value="Submit" class="form-button">
    </form>
        <form action="{% url 'show_all_species' %}" method="GET">
            <input type="submit" value="Cancel" class="form-button">
        </form>
    </div>
</div>
{% endblock %}
