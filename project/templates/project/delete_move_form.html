{% extends 'project/base.html' %}

{% block content %}


<h2>Are you sure you want to delete this move?</h2>

<h4>{{move}}</h4>

<div class="button-row">
    <form method='POST'>
        {% csrf_token %}
        <input type='submit' value="Yes" class="form-button">
    </form>

    <form action="{% url 'show_all_moves' %}" method="GET">
        <input type="submit" value="No" class="form-button">
    </form>
</div>

{% endblock %}
