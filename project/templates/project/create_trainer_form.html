{% extends 'project/base.html' %}


{% block content %}
<h2>Create a new Trainer</h2>

<div class="form-container">
    <form action="{% url 'create_trainer' %}" method="POST">
        {% csrf_token %}
        
        <table>
        {{form.as_table}}
        </table>
        
        <div class="button-row">
            <input type="submit" name="submit" value="Submit" class="form-button">
    </form>
        <form action="{% url 'show_all_trainers' %}" method="GET">
            <input type="submit" value="Cancel" class="form-button">
        </form>
    </div>
</div>
{% endblock %}
