{% extends 'mini_fb/base.html' %}


{% block content %}
<h1>Create a new Status Message for {{profile.first_name}}</h1>
<!-- Display html form -->
<form action="{% url 'create_status' profile.pk %}" method="POST">
    {% csrf_token %}
    
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
