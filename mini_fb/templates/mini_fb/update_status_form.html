{% extends 'mini_fb/base.html' %}

<!-- scriptlet code to display the value of the variable `articles` 
{{ articles }}
-->
{% block content %}
<h1>Update this Status Message</h1>
<!-- Display html form -->
 <form action="{% url 'update_status' statusmessage.pk %}" method="POST">
    {% csrf_token %}
    
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Update">
    
</form>

<!-- Cancel button -->
<form action="{% url 'show_profile' statusmessage.profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
